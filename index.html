<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Browser extensions manager UI</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="topbar">
      <img src="./assets/images/logo.svg" id="titleIcon" alt="search" />
      <button><img
        id="themeIcon"
        src="./assets/images/icon-sun.svg"
        alt="Icono de tema"
      /></button>
    </div>

    <div class="topbarStates">
      <h1>Extension List</h1>
      <div class="states">
        <button>
          <p>All</p>
        </button>

        <button><p>Active</p></button>
        <button><p>Inactive</p></button>
      </div>
    </div>

    <div id="extensionsList"></div>

    <!-- DevLens
  Quickly inspect page layouts and visualize element boundaries.
  Remove

  StyleSpy
  Instantly analyze and copy CSS from any webpage element.
  Remove

  SpeedBoost
  Optimizes browser resource usage to accelerate page loading.
  Remove

  JSONWizard
  Formats, validates, and prettifies JSON responses in-browser.
  Remove

  TabMaster Pro
  Organizes browser tabs into groups and sessions.
  Remove

  ViewportBuddy
  Simulates various screen resolutions directly within the browser.
  Remove

  Markup Notes
  Enables annotation and notes directly onto webpages for collaborative debugging.
  Remove

  GridGuides
  Overlay customizable grids and alignment guides on any webpage.
  Remove

  Palette Picker
  Instantly extracts color palettes from any webpage.
  Remove

  LinkChecker
  Scans and highlights broken links on any page.
  Remove

  DOM Snapshot
  Capture and export DOM structures quickly.
  Remove

  ConsolePlus
  Enhanced developer console with advanced filtering and logging.
  Remove -->
  </body>
  <script type="module" src="./script.js"></script>
</html>
