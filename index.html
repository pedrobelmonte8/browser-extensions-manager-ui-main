<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Browser extensions manager UI</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body class="dark-theme">
    <div class="topbar">
      <img src="./assets/images/logo.svg" id="titleIcon" alt="search" />
      <button>
        <img
          id="themeIcon"
          src="./assets/images/icon-sun.svg"
          alt="Icono de tema"
        />
      </button>
    </div>

    <div class="topbarStates">
      <h1>Extension List</h1>
      <div class="states">
        <button data-value="all"><p>All</p></button>
        <button data-value="active"><p>Active</p></button>
        <button data-value="inactive"><p>Inactive</p></button>
      </div>
    </div>

    <div id="extensionsList"></div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
